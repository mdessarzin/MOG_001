<ion-header no-border>
  <ion-navbar [class.show-background]="showToolbar" color="header" >
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content  style="margin-top:-20px;" fullscreen (ionScroll)="onScroll($event)"
              [class.transition]="transition">
 
       <div class="header-image" [style.background-image]="image"></div>
 
    <div class="main-content">
        
          <ion-card-content [innerHTML]="text">
            
          </ion-card-content>
 
          <ion-row style="">
            <ion-col>
              <button ion-button icon-left clear small>
                <ion-badge class="badge-dark">{{cat}}</ion-badge>
              </button>
            </ion-col>
          </ion-row>
 
 
    </div>
 
</ion-content>
